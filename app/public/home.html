<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Match Maker</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <div class="container">

        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <h1 class="">Match Maker <i class="large material-icons">child_care</i></h1>
                <hr>
                <h2 class="card-title">Answer a few basic questions. </h2>
                <h2 class="card-title">Then see who you match with!</h2>
                <br>

                <div class="card-action">
                    <a href="/survey">Go To Survey</a>
                </div>
            </div>

        </div>

        <footer class="footer">
            <p>
                <a href="/api/friends">API Friends List</a> |
                <a href="https://github.com/milesbowles/">GitHub Repo</a>
            </p>
        </footer>

    </div>


</body>

</html>
